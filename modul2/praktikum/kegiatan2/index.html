<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>To Do List App</title>
  </head>
  <body>
    <div class="container">
      <div class="add"><h3>Add Activity</h3></div>
      <div id="newtask">
        <input type="text" placeholder="Input here..." />
        <button id="push">Add</button>
      </div>
    </div>

    <div class="container">
      <div class="list">
        <h3>List Activity</h3>
      </div>
      <div class="task">
        <div id="tasks"></div>
      </div>
      
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
